<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harry Potter Hangman</title>

	<!-- Bootstrap CDN -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <!-- RESET CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">

	<!-- STYLE CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

    <!--Code that plays music -->
 	<audio autoplay loop>
  	<source src="HP3.mp3" type="audio/mpeg" loop="loop">
	</audio>

<body>
    <!-- Main Content -->
    <div class="container">
    	<!--  header -->
		<div class="row" id="header">
			<h1 class="brand-logo">Harry Potter Hangman</h1>
			<h2> “It is our choices, Harry, that show what we truly are, far more than our abilities.” –The Chamber of Secrets</h2>
		</div>
        <div class="row" id="rules">
            <div class="col-md-12">
                <p>
                    Press Any Letter to Start Guessing the Word!
                    <span id="warningMessage"></span>
                </p>
            </div>
        </div>
        <div class="row">
	        <div class="col-md-3 col-sm-4">
	            <div id="hangman-img-holder">
	                <img src="assets/images/hp." alt="" height="150" width="190" id="hangman-img">
	            </div>
	        </div>
	        <div id="scoreArea" class="col-md-4 col-sm-8">
	            <div id="loadingMessage"></div>
	            <div id="winLose">
	                <div>Wins : <span id="winCount"></span></div>
	                <div>Losses : <span id="loseCount"></span></div>
	            </div>
	            <div>Number of Lives Left : <span id="lives">10</span></div>
	            
	        </div>
	        	<div id="gameWord"><b>Word : &nbsp;&nbsp;<span id="word"></span></b></div>
	        <!-- letter button -->
	        <div class="col-md-5">
	            <div class="panel panel-default">
	                <div class="panel-body">
	                    <div id="letterBtn"></div>
	                </div>
	            </div>
	        </div>
        </div>
	    <div class="row">
	        <div class="col-md-12" id="footer">
	            <span id="copyright">&copy;</span> Copyright 2018 Alexa-Rae Martinez
	        </div>
	    </div>
	</div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
